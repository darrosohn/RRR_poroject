<!DOCTYPE html>
<html>
 <head>
  <title>RRR</title>
     <meta charset = "utf-8"/>
 </head>
    <body>
			<section id="main_section">
                <article class="main_article">
				<nav id="store_registration">
				<h1> 업체 등록 </h1>
				<form>
				    <fieldset>
					<legend></legend>
					<ul>
					<li>
					<label for="store_name">가게 이름 :</label>
					<input type="text" id="store_name" autofocus required>  
					</li>

					<li>
					<label for="name">가게 주 메뉴 :</label>
					<input type="text" id="store_main_menu" required>               
					</li>

					<li>
					<label class="type_store" for="type_store">업종 선택</label>
					<input type="radio" name="korean_store" id="korean_store" value="korean_store" checked>한식
					<input type="radio" name="chinese_store" id="chinese_store" value="chinese_store">중식
					<input type="radio" name="japanese_store" id="japanese_store" value="japanese_store">일식
					<input type="radio" name="western_store" id="western_store" value="western_store">양식
					<input type="radio" name="buffet_store" id="buffet_store" value="buffet_store">부페
                    <input type="radio" name="etc_store" id="etc_store" value="etc_store">기타
					</li>
					
					<li>
					<label id="store_image">가게 이미지 올리기 : <input type="file" [속성="속성 값"]>
					<input type="submit" [value="버튼 내용"] [속성="속성 값"] required></label>
					</li>
					
					<li>
					<label>주소 : <input type="text" size="40" max="60" required></label>
					</li>
					
					<li>
					<label for="member">가게 수용 인원수 : 
					<input type="text" size="5" max="10" required>명
					</label>
					</li>

					</ul>
					</fieldset>
					<br>
					<label><input type="submit" value="등록하기"></label>
					<label><input type="reset" value="다시 작성"></label>
				</form>
				</nav>

                </article>

            </section>

            </body>

</html>
