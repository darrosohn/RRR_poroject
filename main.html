<!DOCTYPE html>
<html>
 <head>
  <title>RRR</title>
     <meta charset = "utf-8"/>
     <!-- 초기화 --> 
     <style>
         * { margin: 0; padding: 0;}
         body { font-family :'Times New Roman'/serif;}
         li { list-style : none;}
         a { text-decoration : none;}
         img {border : 0;}

     </style>
      <!-- 헤더 -->
     <style>
          #main_header{
                /*중앙정렬*/
                width : 960px; margin : 0 auto;
                /*절대좌표*/
                height : 160px; position : relative;

          }
          #main_header > #title{
              position : absolute;
              left : 20px; top : 30px;

          }
          #main_header > #main_gnb{
              position : absolute;
              right : 0; top : 0;

          }
          #main_header > #main_lnb{
              position : absolute;
              right : 0; bottom : 10px;

          }
          #main_header > #main_search{
              position : absolute;
              right : 0; top : 30px;

          }
     </style>
     <!-- 메뉴-1 -->
     <style>
         #main_gnb > ul{ overflow : hidden; }
         #main_gnb > ul > li {float : left;}
         #main_gnb > ul > li > a{
             display : block;
             padding : 2px 10px;
             border : 1px solid black;

         }
         #main_gnb > ul > li > a : hover{
             background : black;
             color : white;

         }
         #main_gnb > ul > li :first-child > a { border-radius : 10px 0 0 10px; }
         #main_gnb > ul > li :first-child > a { border-radius : 0 10px 10px 0; }

     </style>
     <!-- 메뉴-2 -->
     <style>
         #main_lnb > ul{ overflow : hidden; }
         #main_lnb > ul > li {float : left;}
         #main_lnb > ul > li > a{
             display : block;
             padding : 10px 20px;
             border : 1px solid black;

         }
         #main_gnb > ul > li > a : hover{
             background : black;
             color : white;

         }
         #main_gnb > ul > li :first-child > a { border-radius : 10px 0 0 10px; }
         #main_gnb > ul > li :first-child > a { border-radius : 0 10px 10px 0; }

     </style>     
     <!-- 콘텐츠 -->
     <style>
         #content{
             /*중앙정렬*/
             width : 960px; margin : 0 auto;
             /*절대좌표*/
             overflow : hidden;

         }
         #content > #main_section{
             width : 470px;
             float : left;

         }

     </style>
     <!-- 본문 -->
     <style>
         #main_section > article.main_article{
             margin-bottom : 10px;
             padding : 20px;
             border : 1px solid black;

         }

     </style>
     <!-- 푸터 -->
     <style>
         #main_footer{
             /* 중앙정렬 */
             clear : both;
             width: 960px; margin: 0 auto;
             margin-top : 0;
             margin-left : auto;
             margin-right : auto;
             /* 테두리 */
             box-sizing: border-box;
             padding:10px;
             border: 1px solid black;
             /* 글자정렬 */
             text-align: center;

         }

     </style>

 </head>
    <body>
        <header id="main_header">
            <div id="title">
                <h1>Real-Time Restaurant Reservation</h1>
                <h2>example.1</h2>

            </div>
            <nav id="main_gnb">
                <ul>
                    <li><a href="#">Message</a></li>
                    <li><a href="#">Alarm</a></li>
                    <li><a href="user.html">User</a></li>

                </ul>

            </nav>
			<nav id="main_search">
			 <form action="main_search.html">
			   <input type="text" name="search"/>
			   <input type="submit" value="검색"/>
			 </form>
			</nav>
            <nav id="main_lnb">
                <ul>
				    <li><a href="main.html">Home</a></li>
                    <li><a href="region.html">Region</a></li>
                    <li><a href="menu.html">Menu</a></li>
					<li><a href="theme.html">Theme</a></li>
                </ul>

            </nav>

        </header>
        <div id="content">
            <section id="main_section">
                <article class="main_article">
                    <h1> 검색 기능</h1>
                    <form action="main_search.html"> 
                        <fieldset>
                            <ul>
                                <li><label>가게 입력 : <input type="text" id="store_name"></label></li>
                                <span style="color:#A4A4A4; font-family:굴림; font-size:11px;">가게를 입력하세요.</span>
                                <li><label>지역 입력 : <input type="text" id="region"></label></li>
								<span style="color:#A4A4A4; font-family:굴림; font-size:11px;">지역을 입력하세요.</span>
                                <li>
								<label for="member">인원수 : </label>
								<select id="member">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>                   
                                </select>
								</li>
								<span style="color:#A4A4A4; font-family:굴림; font-size:11px;">인원수를 입력하세요.</span>
                                <li>
                                    <label class="reg" for="startw">날짜 선택 : </label>
                                    <input type="date" id="startw" />
                                </li>
                                <li>
                                    <label class="reg" for="startt">시간 선택 : </label>
                                    <input type="time" id="startt" />
                                </li>
                                <li><label><input type="submit" value="예약하기"></label></li>
                            </ul>
                        </fieldset>

                    </form>

                </article>
                <article class="main_article">
                    <h1>R.R.R 사용법</h1>
                    <input type="submit" value="R.R.R 사용법 보기" onclick="window.open('RRR_instructions.html','windows','width=500,height=500')"/>
                </article>

            </section>
            <footer id="main_footer">
                <h3>Real-Time Restaurant Reservation_ver 2.1</h3>
                <address>Website Layout Basic</address>

            </footer>
            </body>

</html>
